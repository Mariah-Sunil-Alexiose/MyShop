{% extends "layout.html" %}

{% block content %}
{% include "_messages.html" %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if updatebrand %}
            <h1 class="text-center mt-5">Update Brand</h1>
            <form class="" method="POST">
                <input type="text" name="brand" class="form-control" value="{{updatebrand.name}}">
                <input type="submit" value="Update brand" class="btn btn-info mt-2">
            </form>
            <a href="{{ url_for('brands')}}" class="btn btn-warning" style="margin-top:-67px; margin-left:140px;">Cancel</a>
            {% else %}
            <h1 class="mt-5">Update Category</h1>
            <form class="" method="POST">
                <input type="text" name="category" class="form-control" value="{{updatecategory.name}}">
                <input type="submit" value="Update category" class="btn btn-info mt-2">
            </form>
            <a href="{{ url_for('brands')}}" class="btn btn-warning" style="margin-top:-67px; margin-left:150px;">Cancel</a>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock content %}
